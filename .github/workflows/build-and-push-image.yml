name: build-image
on:
  push:
    branches: [ main ]
    paths-ignore: [ "infra/**", "observability/**", "runbooks/**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: ACR Login
        run: az acr login -n ${{ secrets.ACR_NAME }}
      - name: Build & Push
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/sample:${{ github.sha }} .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/sample:${{ github.sha }}
