name: infra
on:
  workflow_dispatch:
  push:
    paths:
      - "infra/**"

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Plan (stg)
        run: |
          terraform -chdir=infra/terraform/envs/stg init
          terraform -chdir=infra/terraform/envs/stg plan

  apply-stg:
    needs: plan
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Apply (stg)
        run: terraform -chdir=infra/terraform/envs/stg apply -auto-approve

  apply-prod:
    needs: apply-stg
    runs-on: ubuntu-latest
    environment: Production   # set required reviewers in repo settings
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Apply (prod)
        run: terraform -chdir=infra/terraform/envs/prod apply -auto-approve
